<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一頁式網頁</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #001f3f;
            color: #ecf0f1;
        }

        header {
            background: #003366;
            padding: 40px;
            text-align: center;
            color: #fff;
            border-bottom: 4px solid #004080;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        nav {
            background-color: #004080;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #005599;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 15px 30px;
            display: inline-block;
            border: 2px solid #005599;
            margin: 0 10px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #005599;
            color: #fff;
        }

        .dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #004080;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .slider {
            width: 100%;
            overflow: hidden;
            margin-top: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 4px solid #004080;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 50%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        .info {
            padding: 60px 40px;
            text-align: center;
            background: #005599;
            color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 4px solid #004080;
        }

        .info h2 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(35, 34, 34, 0.5);
        }

        .info p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        footer {
            background: #003366;
            color: #fff;
            text-align: center;
            padding: 40px;
            border-top: 4px solid #004080;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <h1>一頁式網頁</h1>
        <p>一頁式網頁</p>
    </header>

    <nav>
        <a href="#">首頁</a>
        <a href="#">關於</a>
        <div class="dropdown">
            <a href="#">檔案</a>
            <div class="dropdown-content">
                <a href="#">檔案1</a>
                <a href="#">檔案2</a>
                <a href="#">檔案3</a>
            </div>
        </div>
        <a href="#">資訊</a>
    </nav>

    <div class="slider">
        <div class="slides">
          <div class="slide"><img src="c:\Users\adret\OneDrive\桌面\作業\image 1.gif" alt="Image 1"></div>
          <div class="slide"><img src="C:\Users\adret\OneDrive\桌面\作業\image 2.gif" alt="Image 2"></div>
          <div class="slide"><img src="C:\Users\adret\OneDrive\桌面\作業\斷頭台.gif" alt="Image 3"></div>
          <div class="slide"><img src="C:\Users\adret\OneDrive\桌面\作業\斷頭台.gif" alt="Image 4"></div>
        </div>
    </div>

    <div class="info">
        <h2>相關資訊</h2>
        <p>更多相關資訊</p>
    </div>

    <footer>
        <p>&copy; 一頁式網頁</p>
    </footer>

    <script>
        const s = document.querySelector('.slider');
        const l = document.querySelector('.slides');
        const i = document.querySelectorAll('.slide');

        let c = 0;

        function n() {
            c = (c + 2) % i.length;
            u();
        }

        function u() {
            const t = -c * 50 + '%';
            l.style.transform = 'translateX(' + t + ')';
        }

        setInterval(n, 3000);
    </script>

</body>
</html>
